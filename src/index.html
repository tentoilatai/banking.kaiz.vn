<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Tai Tran Viet - Portfolio & Payment</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Loading Animation */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .loader-logo {
      font-size: 3rem;
      font-weight: 700;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loader-text {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.8;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeOut {
      0%, 80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    /* Hide scrollbars */
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="app-loader">
    <div class="loader-content">
      <div class="loader-logo">TAI</div>
      <div class="loader-text">Loading Experience...</div>
    </div>
  </div>

  <app-root></app-root>
</body>
</html>
