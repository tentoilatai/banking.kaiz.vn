<div class="h-full flex flex-col bg-white rounded-xl shadow-2xl overflow-hidden">
  <!-- Bank Header -->
  <div class="p-6 bg-gradient-to-r" [ngClass]="{
    'from-red-500 to-red-700': bank.name === 'HSBC Viet Nam Bank',
    'from-blue-500 to-blue-700': bank.name === 'Standard Chartered Bank'
  }">
    <div class="flex items-center gap-4">
      <!-- Bank Logo -->
      <div class="w-20 h-12 bg-white rounded-lg p-1 flex items-center justify-center">
        <img 
          [src]="bank.name === 'HSBC Viet Nam Bank' ? 
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/HSBC_logo_%282018%29.svg/2560px-HSBC_logo_%282018%29.svg.png' : 
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Standard_Chartered_%282021%29.svg/1200px-Standard_Chartered_%282021%29.svg.png'"
          [alt]="bank.name + ' logo'"
          class="w-full h-full object-contain"
        >
      </div>
      <div>
        <h2 class="text-3xl font-bold text-white mb-2">{{ bank.name }}</h2>
        <div class="text-white/90">
          <p class="text-sm">Số tài khoản</p>
          <p class="text-xl font-semibold">{{ bank.accountNumber }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Content -->
  <div class="p-6 flex-grow space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Chủ tài khoản</label>
      <p class="mt-1 text-lg font-semibold">{{ bank.accountName }}</p>
    </div>
    
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700">Số tiền</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <input
          type="number"
          [(ngModel)]="amount"
          class="block w-full pl-3 pr-12 py-2 rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter amount"
        >
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">VND</span>
        </div>
      </div>
    </div>
    
    <button
      (click)="generateQRCode()"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Tạo mã QR
    </button>
    
    <div *ngIf="qrCodeUrl" class="flex flex-col items-center space-y-4">
      <img [src]="qrCodeUrl" alt="QR Code" class="max-w-[200px] rounded-lg shadow-lg">
      <p class="text-sm text-gray-600">Quét mã QR để thực hiện chuyển khoản</p>
    </div>
  </div>
</div>
