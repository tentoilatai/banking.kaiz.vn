<div class="h-full flex flex-col bg-white rounded-xl shadow-lg overflow-hidden">
  <!-- Bank Header -->
  <div class="p-4 bg-gradient-to-r" [ngClass]="{
    'from-red-600 to-pink-600': bank.name === 'HSBC Viet Nam Bank',
    'from-blue-600 to-cyan-600': bank.name === 'Standard Chartered Bank'
  }">
    <div class="flex items-center gap-3">
      <!-- Bank Logo -->
      <div class="w-16 h-10 bg-white rounded-lg p-1 flex items-center justify-center shadow-md">
        <img 
          [src]="bank.name === 'HSBC Viet Nam Bank' ? 
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/HSBC_logo_%282018%29.svg/2560px-HSBC_logo_%282018%29.svg.png' : 
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Standard_Chartered_%282021%29.svg/1200px-Standard_Chartered_%282021%29.svg.png'"
          [alt]="bank.name + ' logo'"
          class="w-full h-full object-contain"
        >
      </div>
      <div>
        <h2 class="text-2xl font-bold text-white mb-1">{{ bank.name }}</h2>
        <div class="text-white/90">
          <p class="text-xs">Số tài khoản</p>
          <p class="text-lg font-semibold">{{ bank.accountNumber }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Content -->
  <div class="p-4 flex flex-col flex-grow space-y-4 relative">
    <!-- Toast Notification -->
    <div *ngIf="errorMessage" class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-lg shadow-lg animate-toast text-sm">
      {{ errorMessage }}
    </div>

    <div>
      <label class="block text-xs font-medium text-gray-700">Chủ tài khoản</label>
      <p class="mt-1 text-base font-semibold">{{ bank.accountName }}</p>
    </div>
    
    <div>
      <label for="amount" class="block text-xs font-medium text-gray-700">Số tiền</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <input
          type="text"
          [(ngModel)]="formattedAmount"
          (input)="onAmountInput($event)"
          class="block w-full pl-3 pr-10 py-1.5 text-sm rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Nhập số tiền"
        >
        <div class="absolute inset-y-0 right-0 pr-2 flex items-center pointer-events-none">
          <span class="text-gray-500 text-xs">VND</span>
        </div>
      </div>
      <!-- Suggested Amounts -->
      <div class="mt-2 flex flex-wrap gap-1">
        <button
          *ngFor="let amount of suggestedAmounts"
          (click)="selectSuggestedAmount(amount)"
          class="px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs hover:bg-indigo-200 transition-all duration-200"
        >
          {{ formatNumber(amount) }} VND
        </button>
      </div>
    </div>
    
    <button
      (click)="generateQRCode()"
      [disabled]="isLoading"
      class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2 rounded-lg font-semibold shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 text-sm"
    >
      <span *ngIf="!isLoading">Tạo mã QR</span>
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <svg class="animate-spin h-4 w-4 mr-1 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Đang tạo...
      </span>
    </button>
    
    <div class="flex flex-col items-center space-y-3 flex-grow justify-center relative">
      <!-- Loading Spinner while QR is being generated -->
      <div *ngIf="isLoading" class="flex items-center justify-center">
        <svg class="animate-spin h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <!-- QR Code -->
      <div *ngIf="!isLoading && qrCodeUrl" class="relative">
        <img [src]="qrCodeUrl" alt="QR Code" class="max-w-[200px] rounded-lg shadow-lg transform transition-all duration-500 animate-qr-appear border-4 border-indigo-300">
        <div class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-indigo-500 text-white text-xs font-semibold px-2 py-1 rounded-full shadow-md">
          {{ formattedAmount || '0' }} VND
        </div>
      </div>
      <p *ngIf="!isLoading && qrCodeUrl" class="text-xs text-gray-600">Quét mã QR để thực hiện chuyển khoản</p>
      <div *ngIf="!isLoading && qrCodeUrl" class="flex flex-wrap gap-1 justify-center">
        <button
          (click)="copyQRCode()"
          class="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all duration-200"
          title="Sao chép QR"
        >
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </button>
        <button
          (click)="copyLink()"
          class="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200"
          title="Sao chép Link"
        >
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
        </button>
        <button
          (click)="shareLink()"
          class="p-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-all duration-200"
          title="Chia sẻ Link"
        >
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
          </svg>
        </button>
        <button
          (click)="downloadQRCode()"
          class="p-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-all duration-200"
          title="Tải QR"
        >
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
