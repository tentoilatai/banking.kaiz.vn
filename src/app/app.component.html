<div class="min-h-screen max-h-screen flex flex-col bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 overflow-hidden">
  <!-- Loading Screen -->
  <div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 z-50">
    <div class="flex flex-col items-center space-y-4">
      <div class="flex space-x-4">
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/HSBC_logo_%282018%29.svg/2560px-HSBC_logo_%282018%29.svg.png"
          alt="HSBC Logo"
          class="w-24 h-16 object-contain animate-pulse"
        >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Standard_Chartered_%282021%29.svg/1200px-Standard_Chartered_%282021%29.svg.png"
          alt="Standard Chartered Logo"
          class="w-24 h-16 object-contain animate-pulse"
        >
      </div>
      <p class="text-white text-lg font-semibold">Đang tải...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="p-3 text-white z-10 flex justify-center">
    <div class="container mx-auto flex justify-center">
      <img 
        src="../assets/full-logo.webp" 
        alt="Bank Logo" 
        class="h-10"
      >
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-2 overflow-hidden relative">
    <div class="mb-4 z-20 relative">
      <div class="flex space-x-2 bg-white/80 backdrop-blur-sm rounded-lg p-1">
        <button
          *ngFor="let bank of banks"
          (click)="selectBank(bank)"
          (touchstart)="selectBank(bank)"
          class="flex-1 py-2 text-sm font-medium text-white rounded-md transition-all duration-300 bank-button cursor-pointer"
          [style]="bank.name === 'HSBC Viet Nam Bank' ?
            (selectedBank?.name === bank.name ?
              'background: linear-gradient(to right, #DC2626, #DB2777)' :
              'background: linear-gradient(to right, #F87171, #F472B6)') :
            (selectedBank?.name === bank.name ?
              'background: linear-gradient(to right, #2563EB, #0891B2)' :
              'background: linear-gradient(to right, #60A5FA, #22D3EE)')"
        >
          {{ bank.name }}
        </button>
      </div>
    </div>
    <div *ngIf="selectedBank" class="h-[calc(100%-2rem)]">
      <app-bank-card [bank]="selectedBank"></app-bank-card>
    </div>
    <div *ngIf="!selectedBank" class="absolute inset-0 flex flex-col items-center justify-center z-10">
      <svg class="h-8 w-8 text-gray-800 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
      </svg>
      <p class="text-gray-800 text-lg font-semibold mb-4">Vui lòng chọn ngân hàng để thực hiện giao dịch</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-3 text-white text-center z-10">
    <div class="container mx-auto">
      <p class="text-sm font-medium">© {{ currentYear }} Tai Tran Viet. All rights reserved.</p>
    </div>
  </footer>  
</div>
