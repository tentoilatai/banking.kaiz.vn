<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex items-center">
      <div class="text-2xl font-bold flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
          <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
        </svg>
        Trang thanh toán của Tài
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4">
    <div class="grid h-full lg:grid-cols-2 grid-cols-1 gap-6">
      <app-bank-card [bank]="banks[0]"></app-bank-card>
      <app-bank-card [bank]="banks[1]"></app-bank-card>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; {{ currentYear }} Tai Tran Viet. All rights reserved.</p>
    </div>
  </footer>  
</div>
