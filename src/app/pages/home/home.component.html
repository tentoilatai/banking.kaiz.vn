<div class="min-h-screen flex items-center justify-center px-4 pt-24">
  <div class="max-w-6xl mx-auto text-center">
    <!-- Hero Section -->
    <div class="mb-16 animate-fade-in">
      <div class="mb-8">
        <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center float shadow-2xl">
          <span class="text-white font-bold text-4xl">T</span>
        </div>
        <h1 class="text-6xl md:text-8xl font-bold gradient-text mb-4 text-shadow">
          Tai Tran Viet
        </h1>
        <p class="text-xl md:text-2xl text-gray-600 mb-2" id="greeting">
          {{ greeting }}
        </p>
        <p class="text-lg text-gray-500" id="current-time">
          {{ currentTime }}
        </p>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
        <button routerLink="/payment" 
                class="btn-primary px-8 py-4 text-lg font-semibold rounded-2xl">
          View Payment Options
        </button>
        <button routerLink="/cv" 
                class="btn-secondary px-8 py-4 text-lg font-semibold rounded-2xl">
          View My CV
        </button>
      </div>

      <!-- Add Contact Button -->
      <div class="mb-8">
        <button (click)="addToContacts()" 
                class="btn-primary px-8 py-4 text-lg font-semibold rounded-2xl bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 shadow-lg hover:shadow-xl transition-all duration-300">
          <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Add Contact
        </button>
      </div>
    </div>
    
    <!-- Contact Info -->
    <div class="glass rounded-3xl p-8 max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold gradient-text mb-8">Contact Information</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <a href="mailto:iam&#64;kaiz.vn" 
           class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 smooth-transition">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-red-500 to-pink-500 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <div class="text-left">
            <p class="font-semibold">Email</p>
            <p class="text-gray-600">iam&#64;kaiz.vn</p>
          </div>
        </a>
        
        <a href="tel:+84362946262" 
           class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 smooth-transition">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
          </div>
          <div class="text-left">
            <p class="font-semibold">Phone</p>
            <p class="text-gray-600">+84 362 94 6262</p>
          </div>
        </a>
        
        <div class="flex items-center space-x-4 p-4 rounded-2xl">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <div class="text-left">
            <p class="font-semibold">Location</p>
            <p class="text-gray-600">Vietnam</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
